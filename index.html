<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>WebStudio</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
         crossorigin="anonymous" referrerpolicy="no-referrer">
      <link rel="stylesheet" href="./css/styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
   </head>
   <body>
      <header class="header">
         <nav class="nav conteiner">
            <address class="address">
               <ul class="address-list">
                  <li class="address-link">
                     <svg width="16"  height="20">
                     <use href="./images/symbol-defs.svg#icon-map_markersvg-fill-1"></use></svg>
                     <a href="589 5th Ave, NY 10024, USA">589 5th Ave, NY 10024, USA</a>
                  </li>
                  <li class="address-link">
                     <svg width="20"  height="14">
                    <use href="./images/symbol-defs.svg#icon-List--Item--envelopesvg-1"></use></svg>
                     <a href="info@skillgrodemo.com">info@skillgrodemo.com</a>
                  </li>
               </ul>
            </address>
            <div class="contacts">
               <ul class="contacts-list">
                  <li class="contacts-link">
                   <a href="+123 599 8989">Call us: +123 599 8989</a>
                  </li>
                  <li class="contacts-link">
                   <a href="">Follow Us On :</a>
                   <svg class="icon-contacts" width="15"  height="15">
                     <use href="./images/symbol-defs.svg#icon-facebook"></use>
                   </svg>
                   <svg class="icon-contacts" width="15"  height="15">
                     <use href="./images/symbol-defs.svg#twitter"></use>
                   </svg>
                   <svg class="icon-contacts" width="15"  height="15">
                     <use href="./images/symbol-defs.svg#viber"></use>
                   </svg>
                   <svg class="icon-contacts" width="15"  height="15">
                     <use href="./images/symbol-defs.svg#linkedin"></use>
                   </svg>
                   <svg class="icon-contacts" width="15"  height="15">
                     <use href="./images/symbol-defs.svg#you-tub"></use>
                   </svg>
                  </li>
                  <li></li>
               </ul>
            </div>
         </nav>
      </header>
      <main>
        <section>
         <div>
            <svg class="logo-icon" width="35"  height="35">
               <use href="./images/symbol-defs.svg#icon-Mask-group-1"></use>
            </svg>
         </div>
        </section> 
      </main>
      
   </body>
